.<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Quiz App</title>
  <!-- MediaPipe Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
 
    * {
      box-sizing: border-box;
    }
   
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
 
    .camera-section {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
 
    video.flip, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0 0 30px 30px;
    }
 
    video.flip {
      transform: scaleX(-1);
    }
 
    canvas {
      pointer-events: none;
      z-index: 2;
    }
 
    .words {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 70vh;
      pointer-events: none;
      overflow: hidden;
      border-radius: 0 0 30px 30px;
    }
 
    .words span {
      position: absolute;
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      text-shadow:
        0 0 10px rgba(0,0,0,0.8),
        0 0 20px rgba(0,0,0,0.6),
        2px 2px 4px rgba(0,0,0,0.9);
      will-change: transform, font-size;
      z-index: 3;
      max-width: 90%;
      overflow-wrap: break-word;
      transition: font-size 0.3s ease-out;
    }
 
    .quiz-section {
      height: 30vh;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 15px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
 
    .quiz-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
      pointer-events: none;
    }
 
    .quiz-section .question {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      animation: questionSlide 0.6s ease-out;
      z-index: 1;
      position: relative;
    }
 
    @keyframes questionSlide {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
 
    .quiz-section .answers {
      display: grid;
      grid: repeat(2, 1fr) / repeat(2, 1fr);
      gap: 15px;
      z-index: 1;
      position: relative;
    }
 
    .quiz-section .answer {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      animation: answerPop 0.6s ease-out backwards;
    }
 
    .answer::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
 
    .answer:hover::before {
      left: 100%;
    }
 
    @keyframes answerPop {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
 
    .answer[data-color="green"] {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      animation-delay: 0.1s;
    }
    .answer[data-color="red"] {
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      animation-delay: 0.2s;
    }
    .answer[data-color="blue"] {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      animation-delay: 0.3s;
    }
    .answer[data-color="yellow"] {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      animation-delay: 0.4s;
    }
 
    .answer:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      border-color: rgba(255,255,255,0.6);
    }
 
    .answer:active {
      transform: translateY(-2px) scale(1.02);
      transition: all 0.1s ease;
    }
 
    .answer.correct {
      animation: correctAnswer 0.6s ease-in-out;
    }
 
    .answer.incorrect {
      animation: incorrectShake 0.6s ease-in-out;
    }
 
    @keyframes correctAnswer {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
 
    @keyframes incorrectShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
 
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: 600;
      z-index: 10;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
 
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
 
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
 
    .quiz-complete {
      animation: celebration 1s ease-in-out;
    }
 
    @keyframes celebration {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.05) rotate(-2deg); }
      75% { transform: scale(1.05) rotate(2deg); }
    }
 
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
      transition: width 0.5s ease;
      z-index: 10;
      border-radius: 0 0 2px 0;
    }
 
    /* Responsive Design */
    @media (max-width: 768px) {
      .quiz-section .question {
        font-size: 1.4rem;
        padding: 8px 15px;
      }
     
      .quiz-section .answer {
        font-size: 1rem;
      }
     
      .words span {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="progress-bar" id="progressBar"></div>
 
  <div class="camera-section">
    <video id="camera" class="flip" autoplay muted playsinline></video>
    <canvas id="handCanvas"></canvas>
    <div class="loading" id="loading">Loading hand trackingâ€¦</div>
    <div class="words"></div>
  </div>
 
  <div class="quiz-section">
    <h2 class="question"></h2>
    <div class="answers"></div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const quizData = [
        { question: 'Wat is 4 + 2?', answers: ['3','4','6','8'], correct: 2,
          words: ['Goed!','Zes is juist!','Volgende..?','Klopt!','Perfect!','Jawel!','Even door!'] },
        { question: 'Wat is de hoofdstad van Nederland?', answers: ['Rotterdam','Utrecht','Amsterdam','Den Haag'], correct: 2,
          words: ['Klop!','Amsterdam','Verder','Precies!','Goed zo!','Jij kan het!','Super!'] },
        { question: 'Welke kleur krijg je door rood en blauw te mengen?', answers: ['Paars','Groen','Oranje','Geel'], correct: 0,
          words: ['Top!','Paars','Klaar!','Yes!','Helemaal goed!','Geweldig!','Excellent!'] }
      ];
 
      let currentIndex = 0;
      const questionEl = document.querySelector('.quiz-section .question');
      const answersEl  = document.querySelector('.quiz-section .answers');
      const wordsEl    = document.querySelector('.words');
      const video      = document.getElementById('camera');
      const progressBar = document.getElementById('progressBar');
      const quizSection = document.querySelector('.quiz-section');
 
      function updateProgress() {
        const progress = (currentIndex / quizData.length) * 100;
        progressBar.style.width = `${progress}%`;
      }
 
      function moveWord(span) {
        const vb = video.getBoundingClientRect();
        const wr = span.getBoundingClientRect();
        const maxX = Math.max(0, vb.width - wr.width);
        const maxY = Math.max(0, vb.height - wr.height);
        const x  = Math.random() * maxX;
        const y  = Math.random() * maxY;
        span.style.transform = `translate(${x}px,${y}px)`;
      }
 
      function animateWord(span) {
        const duration = 5000 + Math.random() * 10000;
        span.style.transition = `transform ${duration}ms ease-in-out`;
        moveWord(span);
        setTimeout(() => animateWord(span), duration);
      }
 
      function renderWords(list) {
        wordsEl.innerHTML = '';
        list.forEach((text, index) => {
          const span = document.createElement('span');
          span.textContent = text;
          span.style.opacity = Math.random() < 0.4 ? '0.6' : '1';
          span.style.animationDelay = `${index * 0.1}s`;
          wordsEl.appendChild(span);
         
          // Delay the animation start slightly for better effect
          setTimeout(() => animateWord(span), index * 100);
        });
      }
 
      function loadQuestion() {
        const q = quizData[currentIndex];
       
        // Animate question change
        questionEl.style.opacity = '0';
        questionEl.style.transform = 'translateY(-20px)';
       
        setTimeout(() => {
          questionEl.textContent = q.question;
          questionEl.style.opacity = '1';
          questionEl.style.transform = 'translateY(0)';
        }, 200);
 
        answersEl.innerHTML = '';
       
        q.answers.forEach((ans, i) => {
          const btn = document.createElement('button');
          btn.textContent = ans;
          btn.className = 'answer';
          btn.dataset.color = ['green','red','blue','yellow'][i];
          btn.addEventListener('click', () => checkAnswer(i, btn));
          answersEl.appendChild(btn);
        });
       
        renderWords(q.words);
        updateProgress();
      }
 
      function checkAnswer(i, btnElement) {
        const q = quizData[currentIndex];
       
        // Disable all buttons temporarily
        const allButtons = answersEl.querySelectorAll('.answer');
        allButtons.forEach(btn => btn.style.pointerEvents = 'none');
       
        if (i === q.correct) {
          btnElement.classList.add('correct');
         
          setTimeout(() => {
            currentIndex++;
            if (currentIndex < quizData.length) {
              loadQuestion();
            } else {
              // Quiz completed
              questionEl.textContent = 'ðŸŽ‰ Quiz voltooid! ðŸŽ‰';
              quizSection.classList.add('quiz-complete');
              answersEl.innerHTML = '';
              updateProgress();
              renderWords(['ðŸŽŠ Einde ðŸŽŠ','Bedankt!','Geweldig gedaan!','Top prestatie!']);
            }
          }, 1000);
        } else {
          btnElement.classList.add('incorrect');
          renderWords(['âŒ Helaasâ€¦','Probeer opnieuw','Bijna goed!']);
         
          // Re-enable buttons after animation
          setTimeout(() => {
            btnElement.classList.remove('incorrect');
            allButtons.forEach(btn => btn.style.pointerEvents = 'auto');
          }, 600);
        }
      }
 
      // Initialize
      loadQuestion();
      updateProgress();
 
      const canvas = document.getElementById('handCanvas');
      const loading = document.getElementById('loading');
      const ctx    = canvas.getContext('2d');
      let hands, cameraUtil, currentFontSize = 1.5, lastTime = 0;
     
      // Smoothing variables for hand tracking
      let targetFontSize = 1.5;
      const smoothingFactor = 0.1; // Lower value = smoother but slower response
 
      function hideLoading() {
        loading.style.opacity = '0';
        loading.style.transform = 'translate(-50%, -50%) scale(0.8)';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 300);
      }
 
      function resizeCanvas() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      }
 
      function onHandResults(results) {
        const now = performance.now();
        if (now - lastTime < 50) return; // Reduced frequency for smoother updates
        lastTime = now;
       
        if (results.multiHandLandmarks?.length) {
          const lm = results.multiHandLandmarks[0];
          const d = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
          const ns = Math.min(1, Math.max(0, (d - 0.02) / 0.13));
          targetFontSize = 1.5 + ns * 2; // Smaller range for less dramatic changes
        } else {
          targetFontSize = 1.5; // Default size when no hands detected
        }
       
        // Smooth interpolation towards target size
        currentFontSize += (targetFontSize - currentFontSize) * smoothingFactor;
       
        // Only update if change is significant enough to avoid micro-updates
        if (Math.abs(targetFontSize - currentFontSize) > 0.01) {
          wordsEl.querySelectorAll('span').forEach(w => {
            w.style.fontSize = `${currentFontSize}rem`;
          });
        }
      }
 
      async function startCamera() {
        loading.textContent = 'Initializing cameraâ€¦';
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 1280, height: 720 }
        });
        video.srcObject = stream;
 
        loading.textContent = 'Loading hand trackingâ€¦';
        hands = new Hands({ locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
        hands.setOptions({
          maxNumHands: 1,
          modelComplexity: 1,
          minDetectionConfidence: 0.7, // Increased for more stable detection
          minTrackingConfidence: 0.7   // Increased for smoother tracking
        });
        hands.onResults(onHandResults);
 
        await Promise.all([
          new Promise(r => { video.onloadedmetadata = () => { resizeCanvas(); r(); }; }),
          hands.initialize()
        ]);
 
        hideLoading();
 
        cameraUtil = new Camera(video, {
          onFrame: async () => await hands.send({ image: video }),
          width: 1280,
          height: 720
        });
        cameraUtil.start();
      }
 
      startCamera().catch(console.error);
    });
  </script>
</body>
</html>
