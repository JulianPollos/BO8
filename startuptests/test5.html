<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Quiz App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
 
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
 
    .camera-section { position: relative; width: 100%; height: 70vh; overflow: hidden; border-radius: 0 0 30px 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; border-radius: 0 0 30px 30px; }
 
    .words { position: absolute; top: 0; left: 0; width: 100%; height: 70vh; pointer-events: none; overflow: hidden; border-radius: 0 0 30px 30px; }
    .words span { position: absolute; font-size: 1.5rem; font-weight: 600; color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.8), 0 0 20px rgba(0,0,0,0.6), 2px 2px 4px rgba(0,0,0,0.9); will-change: transform, font-size; z-index: 3; max-width: 90%; overflow-wrap: break-word; transition: font-size 0.3s ease-out; }
 
    .quiz-section { height: 30vh; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); display: grid; grid-template-rows: auto 1fr; gap: 15px; padding: 20px; position: relative; overflow: hidden; }
    .quiz-section::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%), radial-gradient(circle at 40% 80%, rgba(255,255,255,0.1) 0%, transparent 50%); pointer-events: none; }
 
    .quiz-section .question { font-size: 1.8rem; font-weight: 700; color: #fff; text-align: center; margin: 0; padding: 10px 20px; background: rgba(255,255,255,0.1); border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); animation: questionSlide 0.6s ease-out; position: relative; }
    @keyframes questionSlide { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); }}
 
    .quiz-section .answers { display: grid; grid: repeat(2, 1fr) / repeat(2, 1fr); gap: 15px; position: relative; }
    .quiz-section .answer { display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: 600; color: #fff; cursor: pointer; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; backdrop-filter: blur(10px); border: 2px solid rgba(255,255,255,0.3); text-shadow: 1px 1px 2px rgba(0,0,0,0.3); animation: answerPop 0.6s ease-out backwards; }
    @keyframes answerPop { from { opacity: 0; transform: scale(0.8) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); }}
    .answer[data-color="green"] { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); animation-delay: 0.1s; }
    .answer[data-color="red"]   { background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); animation-delay: 0.2s; }
    .answer[data-color="blue"]  { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); animation-delay: 0.3s; }
    .answer[data-color="yellow"]{ background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); animation-delay: 0.4s; }
    .answer:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 15px 35px rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.6); }
    .answer:active{ transform: translateY(-2px) scale(1.02); transition: all 0.1s ease; }
    .answer.correct { animation: correctAnswer 0.6s ease-in-out; }
    .answer.incorrect { animation: incorrectShake 0.6s ease-in-out; }
    @keyframes correctAnswer { 0%,100%{transform:scale(1);}50%{transform:scale(1.1);} }
    @keyframes incorrectShake{0%,100%{transform:translateX(0);}25%{transform:translateX(-5px);}75%{transform:translateX(5px);} }
    .quiz-complete { animation: celebration 1s ease-in-out; }
    @keyframes celebration{0%,100%{transform:scale(1);}25%{transform:scale(1.05) rotate(-2deg);}75%{transform:scale(1.05) rotate(2deg);} }
    .progress-bar{ position:absolute; top:0; left:0; height:4px; background:linear-gradient(90deg,#ff6b6b,#4ecdc4,#45b7d1); transition:width 0.5s ease; z-index:10; border-radius:0 0 2px 0; }
    @media (max-width:768px){ .quiz-section .question{font-size:1.4rem;padding:8px 15px;} .quiz-section .answer{font-size:1rem;} .words span{font-size:1.2rem;} }
  </style>
</head>
<body>
  <div class="progress-bar" id="progressBar"></div>
  <div class="camera-section">
    <video id="camera" autoplay muted playsinline></video>
    <div class="words"></div>
  </div>
  <div class="quiz-section">
    <h2 class="question"></h2>
    <div class="answers"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const quizData = [
        { question: 'Wat is 4 + 2?', answers: ['3','4','6','8'], correct: 2, words: ['Goed!','Zes is juist!','Volgende..?','Klopt!','Perfect!','Jawel!','Even door!'] },
        { question: 'Wat is de hoofdstad van Nederland?', answers: ['Rotterdam','Utrecht','Amsterdam','Den Haag'], correct: 2, words: ['Klop!','Amsterdam','Verder','Precies!','Goed zo!','Jij kan het!','Super!'] },
        { question: 'Welke kleur krijg je door rood en blauw te mengen?', answers: ['Paars','Groen','Oranje','Geel'], correct: 0, words: ['Top!','Paars','Klaar!','Yes!','Helemaal goed!','Geweldig!','Excellent!'] }
      ];
      let currentIndex = 0;
      const questionEl = document.querySelector('.quiz-section .question');
      const answersEl  = document.querySelector('.quiz-section .answers');
      const wordsEl    = document.querySelector('.words');
      const video      = document.getElementById('camera');
      const progressBar = document.getElementById('progressBar');
      function updateProgress() { progressBar.style.width = `${(currentIndex/quizData.length)*100}%`; }
      function moveWord(span) {
        const vb = video.getBoundingClientRect(); const wr = span.getBoundingClientRect();
        span.style.transform = `translate(${Math.random()*(vb.width-wr.width)}px,${Math.random()*(vb.height-wr.height)}px)`;
      }
      function animateWord(span) { const duration=5000+Math.random()*10000; span.style.transition=`transform ${duration}ms ease-in-out`; moveWord(span); setTimeout(()=>animateWord(span), duration); }
      function renderWords(list) { wordsEl.innerHTML=''; list.forEach((text,i)=>{ const span=document.createElement('span'); span.textContent=text; span.style.opacity=Math.random()<0.4?'0.6':'1'; wordsEl.appendChild(span); setTimeout(()=>animateWord(span), i*100); }); }
      function loadQuestion() {
        const q=quizData[currentIndex]; questionEl.style.opacity='0'; setTimeout(()=>{ questionEl.textContent=q.question; questionEl.style.opacity='1'; },200);
        answersEl.innerHTML=''; q.answers.forEach((ans,i)=>{ const btn=document.createElement('button'); btn.textContent=ans; btn.className='answer'; btn.dataset.color=['green','red','blue','yellow'][i]; btn.addEventListener('click',()=>checkAnswer(i,btn)); answersEl.appendChild(btn); });
        renderWords(q.words); updateProgress();
      }
      function checkAnswer(i,btn){ const q=quizData[currentIndex]; const all=answersEl.querySelectorAll('.answer'); all.forEach(b=>b.style.pointerEvents='none');
        if(i===q.correct){ btn.classList.add('correct'); setTimeout(()=>{ currentIndex<quizData.length-1?loadQuestion():completeQuiz(); },1000);
        } else { btn.classList.add('incorrect'); renderWords(['âŒ Helaasâ€¦','Probeer opnieuw','Bijna goed!']); setTimeout(()=>{ btn.classList.remove('incorrect'); all.forEach(b=>b.style.pointerEvents='auto'); },600);} }
      function completeQuiz(){ questionEl.textContent='ðŸŽ‰ Quiz voltooid! ðŸŽ‰'; document.querySelector('.quiz-section').classList.add('quiz-complete'); answersEl.innerHTML=''; updateProgress(); renderWords(['ðŸŽŠ Einde ðŸŽŠ','Bedankt!','Geweldig gedaan!','Top prestatie!']); }
      loadQuestion(); updateProgress();
      // Start camera without hand tracking
      navigator.mediaDevices.getUserMedia({ video:{ width:1280, height:720 } }).then(stream=>{ video.srcObject=stream; }).catch(console.error);
    });
  </script>
</body>
</html>
